<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map page</title>
    <script type="application/javascript" src="/static/d3.js"></script>
</head>
<body>
    <script type="text/javascript">

        let markerTypes = new Set();

        // Note: this is a primitive use of D3. Learn it better and
        // make it look good. See:
        // https://observablehq.com/@xianwu/force-directed-graph-network-graph-with-arrowheads-and-lab -->
        let min=-1500, max=1500;
        let height=800, width=800, margin=50;

        let svg = d3
            .select("body")
            .append("svg")
            .attr("class", "axis")
            .attr("width", width)
            .attr("height", height);

        var yAxisLength = height - 2 * margin,
            xAxisLength = width - 2 * margin;

        var xScale = d3
              .scaleLinear()
              .domain([min, max])
              .range([0, xAxisLength]),
            yScale = d3
              .scaleLinear()
              .domain([max, min])
              .range([0, yAxisLength]);

        function renderXAxis() {
            var xAxis = d3
              .axisBottom()
              // .ticks(lawfulness.length)
              // .tickFormat(t => {
              //   return lawfulness[t];
              // })
              .scale(xScale);

            svg
              .append("g")
              .attr("class", "x-axis")
              .attr("transform", function() {
                return "translate(" + margin + "," + (height - margin) + ")";
              })
              .attr("opacity", 1)
              .call(xAxis);

            d3.selectAll("g.x-axis g.tick")
              .append("line")
              .classed("grid-line", true)
              .attr("x1", 0)
              .attr("y1", 0)
              .attr("x2", 0)
              .attr("y2", -(height - 2 * margin))
              .attr("opacity", 0.4);
          }

          function renderYAxis() {
            var yAxis = d3
              .axisLeft()
                <!--
              // .ticks(goodness.length)
              // .tickFormat(t => {
              //   return goodness[t];
              // })
              -->
              .scale(yScale);

            svg
              .append("g")
              .attr("class", "y-axis")
              .attr("transform", function() {
                return "translate(" + margin + "," + margin + ")";
              })
              .call(yAxis);

            d3.selectAll("g.y-axis g.tick")
              .append("line")
              .classed("grid-line", true)
              .attr("x1", 0)
              .attr("y1", 0)
              .attr("x2", yAxisLength)
              .attr("y2", 0)
              .attr("fill", d3.rgb("#000000"));
          }

        function renderMarker(x, y, text, color, markerType) {

            // Initialize a node
            const node = svg //.selectAll(".nodes")
                //.data(dataset.nodes)
                // .enter()
                .append("g")
                .attr("class", "nodes")
                .attr("marker-type", markerType)

            node.append("circle")
                .attr("transform", function() {
                    return "translate(" + margin + "," + margin + ")";
                })
                .attr("cx", xScale(x))
                .attr("cy", yScale(y))
                .attr("fill", d3.rgb(color))
                .attr("r", 10);

            node.append("text")
                .attr("transform", function() {
                    return "translate(" + margin + "," + margin + ")";
                })
                .attr("dy", yScale(y) + 4)
                .attr("dx", xScale(x) + 15)
                .text(text);

            node.append("title")
                .text(text);
        }

        // renderMarker(0, 0, 'origin', '#FF0000')
        // renderMarker(100, 100, '100 away', '#00FF00')
        // renderMarker(-100, -100, '-100 away', '#0000FF')

        renderXAxis()
        renderYAxis()

        {% for marker in markers %}
            markerTypes.add("{{marker.marker_type.name}}");
            renderMarker({{marker.x}}, {{marker.y}}, "{{marker.name}}", '#FF0000', "{{marker.marker_type.name}}"){% endfor %}

        function titleCase(text) {
            return text.split('_').map(word => {
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }).join(' ');
        }

        // TODO: populate option buttons for each marker type using title-cased text:
        markerTypes.forEach(mt => { console.log(titleCase(mt))})
    </script>

    <div></div>

</body>
</html>
